<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="more-info">
    <img src="./eisenhower-matrix.jpg" alt="matrix" class="image">
    <a class="more-info__link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main-page">
    <div id="element-adder">
      <label for="new-task" class="element-adder__label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" 
               class="task"
               class="input" 
               type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3 class="heading">Todo</h3>
  <ul class="incomplete-tasks">
    <li class="incomplete-tasks__item"
        class="list-item">
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text"
             class="task" 
             class="input">
      <button class="edit">Edit</button>
      <button class="delete"
              class="button">
        <img src="./remove.svg" alt="remove" class="image">
      </button>
    </li>
    <li class="incomplete-tasks__item__edit-mode"
        class="list-item">
      <input type="checkbox" 
             class="input">
      <label class="task" class="incomplete-tasks-label">Go Shopping</label>
      <input type="text" 
             value="Go Shopping" 
             class="task"
             class="input"
             class="incomplete-tasks-input-text">
      <button class="incomplete-tasks__item__edit-mode__edit"
              class="button">Save</button>
      <button class="delete"
              class="button">
        <img src="./remove.svg" alt="remove" class="image">
      </button>
    </li>
  </ul>
    <h3 class="heading">Completed</h3>
    <ul class="completed-tasks">
      <li class="completed-tasks__item" 
          class="list-item">
        <input type="checkbox" checked>
        <label class="completed-tasks__task">See the Doctor</label>
        <input type="text" 
               class="task"
               class="input">
        <button class="completed-tasks__edit-btn">Edit</button>
        <button class="delete"
                class="button">
          <img src="./remove.svg" alt="remove" class="image">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
